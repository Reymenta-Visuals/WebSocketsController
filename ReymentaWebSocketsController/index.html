<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ReymentaWebSocketsController</title>
	<style>
		html, body {
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#renderCanvas {
			width: 50%;
			height: 50%;
			touch-action: none;
		}
	</style>

    <!-- ReymentaWebSocketsController references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
	<script src="scripts/winstore-jscompat.js"></script>
	<script src="scripts/hand.minified-1.2.js"></script>
	<script src="scripts/babylon.js"></script>
	<canvas id="renderCanvas"></canvas>
	<div>
		<header>
			<h1>Web sockets client</h1>
		</header>
		<button onclick="wsConnect()">Connect</button>
		Type some text:
		<input type="text" id="cltText" size="50" />
		<button onclick="doSend()">Send to server</button>
		<div id="results">
			<br />
		</div>
	</div> 
    <!-- Cordova reference, this is added to your app when it's built. -->

    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

	<script src="js/babscript.js"></script>
